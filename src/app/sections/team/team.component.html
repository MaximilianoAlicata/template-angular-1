    <!--==========================
      Team Section
    ============================-->
    <section id="team">
        <div class="container">
          <div class="section-header">
            <h3>Equipo</h3>
            <p>Nuestro equipo de expertos ha explorado y evaluado cuidadosamente cada destino que ofrecemos.</p>
          </div>
  
          <div class="row">
  
            <div class="col-lg-3 col-md-6 wow fadeInUp">
              <app-member [nombre]="member[0].nombre" [imagen]="member[0].imagen" [puesto]="member[0].puesto" ></app-member>
            </div>
            <div class="col-lg-3 col-md-6 wow fadeInUp">
              <app-member [nombre]="member[1].nombre" [imagen]="member[1].imagen" [puesto]="member[1].puesto" ></app-member>
            </div>
            <div class="col-lg-3 col-md-6 wow fadeInUp">
              <app-member [nombre]="member[2].nombre" [imagen]="member[2].imagen" [puesto]="member[2].puesto" ></app-member>
            </div>
            <div class="col-lg-3 col-md-6 wow fadeInUp">
              <app-member [nombre]="member[3].nombre" [imagen]="member[3].imagen" [puesto]="member[3].puesto" ></app-member>
            </div>
            
          </div>
        </div>
      </section><!-- #team -->
